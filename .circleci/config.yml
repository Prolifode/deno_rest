version: 2.1

orbs:
  coveralls: coveralls/coveralls@2.2.1

jobs:
  setup_and_test:
    docker:
      - image: denoland/deno:1.35.0
      - image: circleci/mongo:4.4.6
    environment:
      MONGO_URI: mongodb://localhost:27017/test
      APP_NAME: $APP_NAME
      JWT_ACCESS_TOKEN_EXP: $JWT_ACCESS_TOKEN_EXP
      JWT_REFRESH_TOKEN_EXP: $JWT_REFRESH_TOKEN_EXP
      SEED: $SEED
      IP: $IP
      HOST: $HOST
      PORT: $PORT
      PROTOCOL: $PROTOCOL
      DB_NAME: $DB_NAME
      CLIENT_PROTOCOL: $CLIENT_PROTOCOL
      CLIENT_HOST: $CLIENT_HOST
      CLIENT_PORT: $CLIENT_PORT
    steps:
      - checkout
      - run:
          name: Setup Database
          command: echo "Database setup completed"
      - run:
          name: Wait for MongoDB
          command: |
            echo "Waiting for MongoDB..."
            until mongo --eval "db.adminCommand('ping')"; do
              sleep 1
            done
            echo "MongoDB is up and running!"
      - run:
          name: Run tests
          command: deno test --allow-net --allow-env --allow-read --allow-write --config tsconfig.json --import-map=import_map.json
      - run:
          name: Run tests coverage
          command: deno test --allow-net --allow-env --allow-read --allow-write --import-map import_map.json --coverage=./cov
      - run:
          name: Generate tests lcov
          command: deno coverage --lcov cov/ > cov.lcov
      - coveralls/upload

workflows:
  setup_and_test:
    jobs:
      - setup_and_test
