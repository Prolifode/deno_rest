version: '3'

services:
  deno-rest:
    build: .
    image: deno-rest
    environment:
      MONGO_URI: mongodb://mongo:27017/deno-rest-test
      APP_NAME: Deno REST - Boilerplate for deno RESTful apis
      JWT_ACCESS_TOKEN_EXP: 3600
      JWT_REFRESH_TOKEN_EXP: 1800
      SEED: 'false'
      IP: 0.0.0.0
      HOST: localhost
      PORT: 9000
      PROTOCOL: http
      DB_HOST: mongo:27017
      DB_NAME: deno_rest_test
      CLIENT_PROTOCOL: http
      CLIENT_HOST: localhost
      CLIENT_PORT: 3000
    ports:
      - '9000:9000'
    depends_on:
      - db
    restart: on-failure
    container_name: 'deno-rest'
    networks:
      - network
    logging:
      options:
        max-size: "5k"
  db:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    container_name: 'mongo_db_server'
    volumes:
      - ~/mongo/data:/data/db
    networks:
      - network
    logging:
      options:
        max-size: "5k"

networks:
  network:
    driver: bridge