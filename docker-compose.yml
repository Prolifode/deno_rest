version: '3'

services:
  deno-rest:
    build: .
    image: deno-rest
    environment:
      APP_NAME: $APP_NAME
      JWT_ACCESS_TOKEN_EXP: $JWT_ACCESS_TOKEN_EXP
      JWT_REFRESH_TOKEN_EXP: $JWT_REFRESH_TOKEN_EXP
      SEED: $SEED
      IP: $IP
      HOST: $HOST
      PORT: $PORT
      PROTOCOL: $PROTOCOL
      DB_NAME: $DB_NAME
      CLIENT_PROTOCOL: $CLIENT_PROTOCOL
      CLIENT_HOST: $CLIENT_HOST
      CLIENT_PORT: $CLIENT_PORT
    ports:
      - '9000:9000'
    depends_on:
      - mongo
    restart: on-failure
    container_name: 'deno-rest'
    networks:
      - network
    logging:
      options:
        max-size: "5k"
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - "27017:27017"
    container_name: 'mongo_db_server'
    volumes:
      - ~/mongo/data:/data/db
    networks:
      - network
    logging:
      options:
        max-size: "5k"

networks:
  network:
    driver: bridge